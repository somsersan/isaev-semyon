# Конфигурация для Contextual Bandit задачи
# ============================================

# Пути к данным
data:
  train_path: "data/train.csv"
  test_path: "data/test.csv"
  submission_path: "results/submission.csv"

# Random seed для воспроизводимости
seed: 42

# Logging policy propensity (uniform random = 1/3)
mu: 0.3333333333

# Основные параметры модели
model:
  # Тип базового алгоритма: 'logistic', 'random_forest', 'extra_trees'
  type: "logistic"
  
  # Использовать feature engineering (False = только базовые признаки)
  use_feature_engineering: false
  
  # Параметры для логистической регрессии
  logistic:
    max_iter: 2000
    C: 1.0
    solver: "lbfgs"
    
  # Параметры для Random Forest
  random_forest:
    n_estimators: 300
    max_depth: null
    min_samples_leaf: 5
    min_samples_split: 10
    
  # Параметры для Extra Trees
  extra_trees:
    n_estimators: 300
    max_depth: null
    min_samples_leaf: 5
    min_samples_split: 10

# Политика (policy)
policy:
  # Тип политики: "greedy" или "softmax"
  type: "greedy"
  
  # Температура для softmax (только если type="softmax")
  # T < 1: более детерминистично, T = 1: стандартный softmax, T > 1: больше exploration
  temperature: 0.1
  
  # Epsilon для epsilon-greedy (только если type="greedy")
  # Жадная политика: π(a*) = 1 - ε, π(other) = ε / (n_actions - 1)
  epsilon: 0.05
  
  # Минимальная вероятность действия (для стабильности SNIPS)
  min_prob: 0.01

# Валидация и подбор гиперпараметров
validation:
  # Использовать кросс-валидацию (False = обучение на всех данных)
  use_cross_validation: false
  
  # Количество фолдов для CV
  n_folds: 5
  
  # Подбирать гиперпараметры (temperature, epsilon)
  tune_hyperparameters: false
  
  # Сетки для grid search (если tune_hyperparameters = true)
  temperature_grid: [0.5, 1.0, 1.5]
  epsilon_grid: [0.0, 0.05, 0.1]

# Логирование
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  save_experiment_logs: true
  experiment_dir: "experiments"

